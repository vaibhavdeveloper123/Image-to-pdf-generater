<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>I‚ù§ImagePDF ‚Äî Free PDF & Image Tools</title>

<style>
body{font-family:Arial,sans-serif;margin:0}
header{text-align:center;padding:25px;border-bottom:1px solid #eee}
h1{margin:0}
.container{width:95%;max-width:1100px;margin:auto}
.section-title{font-size:24px;margin-top:40px}
.tools-grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(160px,1fr));gap:14px}
.tool-box{padding:14px;background:#fafafa;border-radius:10px;text-align:center;border:1px solid #eee}
.tool-box:hover{background:#f0f0f0}
.locked{pointer-events:none;opacity:.4;filter:blur(1px)}
#loginModal{display:none;position:fixed;inset:0;background:rgba(0,0,0,.4);z-index:9999;align-items:center;justify-content:center}
#loginBox{background:#fff;padding:20px;width:90%;max-width:360px;border-radius:12px}
#loginBox input,#loginBox button{width:100%;padding:10px;margin-bottom:10px}
</style>
</head>

<body>

<header>
<h1>‚ù§Ô∏è I‚ù§ImagePDF</h1>
<p>All-in-One PDF, Image, Finance Tools</p>
<button id="loginBtn">Login</button>
</header>

<div class="container locked" id="content">
<h2 class="section-title">PDF Tools</h2>
<div class="tools-grid">
<div class="tool-box">JPG to PDF</div>
<div class="tool-box">Merge PDF</div>
<div class="tool-box">Split PDF</div>
</div>
</div>

<!-- LOGIN MODAL -->
<div id="loginModal">
<div id="loginBox">
<h3>Login</h3>
<input id="email" placeholder="Email">
<input id="password" type="password">
<button onclick="login()">Login</button>
<button onclick="signup()">Sign Up</button>
<button onclick="googleLogin()">Continue with Google</button>
<button onclick="closeLogin()">Cancel</button>
</div>
</div>

<!-- üî• FIREBASE SDK (MANDATORY) -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>

<script>
/* CONFIG */
firebase.initializeApp({
  apiKey:"AIzaSyDFUARoeNmn0CDxFGtL7N0xhDHMntDh2MU",
  authDomain:"prompt-book-studio.firebaseapp.com",
  projectId:"prompt-book-studio",
  appId:"1:1030470791261:web:62a1a6c2644781edafddb4"
});

const auth = firebase.auth();
const provider = new firebase.auth.GoogleAuthProvider();

/* UI */
function openLogin(){ loginModal.style.display="flex"; }
function closeLogin(){ loginModal.style.display="none"; }

function lockSite(){
  content.classList.add("locked");
  loginBtn.innerText="Login";
  loginBtn.onclick=openLogin;
}

function unlockSite(user){
  content.classList.remove("locked");
  loginBtn.innerText=user.email;
  loginBtn.onclick=()=>auth.signOut();
  closeLogin();
}

/* AUTH */
function login(){
  auth.signInWithEmailAndPassword(email.value,password.value)
  .catch(e=>alert(e.message));
}

function signup(){
  auth.createUserWithEmailAndPassword(email.value,password.value)
  .catch(e=>alert(e.message));
}

function googleLogin(){
  auth.signInWithRedirect(provider);
}

/* üî• SINGLE SOURCE OF TRUTH */
auth.onAuthStateChanged(user=>{
  if(user){
    unlockSite(user);
  }else{
    lockSite();
  }
});

/* INIT */
lockSite();
</script>

</body>
</html>
