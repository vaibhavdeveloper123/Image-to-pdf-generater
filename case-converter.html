// âœ… Logic
const ta = document.getElementById('textInput');
const status = document.getElementById('statusMessage');

function convert(type){
 let t = ta.value;
 if(!t){ status.textContent='Enter text first.'; return;}
 let r='';

 if(type==='uppercase') r=t.toUpperCase();
 if(type==='lowercase') r=t.toLowerCase();
 if(type==='titlecase')
  r=t.toLowerCase().split(' ').map(w=>w.charAt(0).toUpperCase()+w.slice(1)).join(' ');
 if(type==='sentencecase')
  r=t.toLowerCase().replace(/(^\s*\w|[.?!]\s*\w)/g, c=>c.toUpperCase());

 ta.value=r;
 status.textContent='Converted: '+type;
}

uppercaseBtn.onclick=()=>convert('uppercase');
lowercaseBtn.onclick=()=>convert('lowercase');
titlecaseBtn.onclick=()=>convert('titlecase');
sentencecaseBtn.onclick=()=>convert('sentencecase');

copyBtn.onclick=()=>{
 ta.select();
 document.execCommand('copy');
 status.textContent='Copied!';
 setTimeout(()=>status.textContent='',2500);
};
clearBtn.onclick=()=>{
 ta.value='';
 status.textContent='Cleared!';
};
