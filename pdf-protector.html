<!-- PDF-LIB LIBRARY -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/pdf-lib/1.17.1/pdf-lib.min.js"></script>

<script>
// ------------ DRAG & DROP ---------------
const dropArea = document.getElementById("drop-area");
const fileInput = document.getElementById("fileInput");
let selectedFile = null;

dropArea.addEventListener("click", () => fileInput.click());
fileInput.addEventListener("change", e => setFile(e.target.files[0]));

dropArea.addEventListener("dragover", (e) => {
  e.preventDefault();
  dropArea.style.borderColor = "#d9232e";
});
dropArea.addEventListener("dragleave", () => dropArea.style.borderColor = "#ccc");
dropArea.addEventListener("drop", (e) => {
  e.preventDefault();
  setFile(e.dataTransfer.files[0]);
});

function setFile(file) {
  if (file.type !== "application/pdf") {
    alert("Please upload a valid PDF file!");
    return;
  }
  selectedFile = file;
  dropArea.innerHTML = `<p>üìÑ Selected: <strong>${file.name}</strong></p>`;
}

// ------------ PDF ENCRYPTION ---------------
async function encryptPDF() {

  if (!selectedFile) {
    alert("Please select a PDF first!");
    return;
  }

  const password = document.getElementById("password").value;

  if (!password) {
    alert("Please enter a password!");
    return;
  }

  try {
    const arrayBuffer = await selectedFile.arrayBuffer();

    // Load pdf
    const pdfDoc = await PDFLib.PDFDocument.load(arrayBuffer);

    // Encrypt PDF using AES-256
    pdfDoc.encrypt({
      ownerPassword: password,
      userPassword: password,
      permissions: { printing: 'highResolution' },
      algorithm: PDFLib.EncryptionAlgorithms.AES256
    });

    const encryptedPdfBytes = await pdfDoc.save();

    // Create download link
    const blob = new Blob([encryptedPdfBytes], { type: "application/pdf" });
    const url = URL.createObjectURL(blob);

    document.getElementById("downloadLink").href = url;

    document.getElementById("resultBox").style.display = "block";

  } catch (err) {
    alert("Failed to encrypt PDF! Try another PDF.");
    console.error(err);
  }
}
</script>
